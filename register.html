<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный уголок | Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="container">
            <div class="header-top">
                <h1>Книжный уголок</h1>
                <p>Интернет-магазин</p>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="catalog.html" class="nav-link">Каталог</a>
                <a href="login.html" class="nav-link">Вход</a>
                <a href="register.html" class="nav-link active">Регистрация</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2>Регистрация</h2>
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="reg-email">E-mail адрес:</label>
                    <input type="email" id="reg-email" placeholder="you@email.com" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль:</label>
                    <input type="password" id="reg-password" placeholder="Введите ваш пароль" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm">Повторите пароль:</label>
                    <input type="password" id="reg-confirm" placeholder="Повторите пароль" required>
                </div>
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        Принять условия соглашений
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Регистрация</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Книжный уголок</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

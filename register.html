<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный уголок | Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fefefe;
            color: #5d4037;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #5d4037;
            color: white;
            border-bottom: 3px solid #8d6e63;
        }

        .header-top {
            padding: 20px 0 10px;
            text-align: center;
        }

        .header-top h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .header-top p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 0;
            background: #4e342e;
            border-top: 1px solid #6d4c41;
        }

        .nav-link {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-link:hover {
            background: #6d4c41;
        }

        .nav-link.active {
            background: #8d6e63;
            border-bottom-color: #d7ccc8;
        }

        main {
            flex: 1;
            padding: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(93, 64, 55, 0.1);
            border: 1px solid #d7ccc8;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4e342e;
            font-weight: 300;
            font-size: 1.8rem;
        }

        .auth-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #5d4037;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d7ccc8;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8d6e63;
            box-shadow: 0 0 0 2px rgba(141, 110, 99, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .checkbox input {
            display: none;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid #8d6e63;
            border-radius: 3px;
            margin-right: 8px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox input:checked + .checkmark {
            background: #6d4c41;
            border-color: #6d4c41;
        }

        .checkbox input:checked + .checkmark::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: #6d4c41;
            color: white;
            border: 2px solid #6d4c41;
        }

        .btn-primary:hover {
            background: #5d4037;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 64, 55, 0.3);
        }

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyteller's corner | Каталог</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fefefe;
            color: #5d4037;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #5d4037;
            color: white;
            border-bottom: 3px solid #8d6e63;
        }

        .header-top {
            padding: 20px 0 10px;
            text-align: center;
        }

        .header-top h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .header-top p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 0;
            background: #4e342e;
            border-top: 1px solid #6d4c41;
        }

        .nav-link {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-link:hover {
            background: #6d4c41;
        }

        .nav-link.active {
            background: #8d6e63;
            border-bottom-color: #d7ccc8;
        }

        main {
            flex: 1;
            padding: 40px 0;
        }

        .catalog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .catalog-header h2 {
            font-size: 2rem;
            color: #4e342e;
            font-weight: 300;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid #d7ccc8;
            border-radius: 5px;
            background: white;
            color: #5d4037;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .categories {
            margin-bottom: 30px;
        }

        .categories h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #4e342e;
            font-weight: 400;
        }

        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-tag {
            padding: 8px 16px;
            background: #efebe9;
            border: 1px solid #d7ccc8;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tag:hover,
        .category-tag.active {
            background: #6d4c41;
            color: white;
            border-color: #6d4c41;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .catalog-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .book-card {
            background: white;
            border: 1px solid #d7ccc8;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(93, 64, 55, 0.1);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(93, 64, 55, 0.2);
        }

        .book-image {
            margin-bottom: 15px;
            text-align: center;
        }

        .book-cover {
            width: 100%;
            max-width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .book-info h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #4e342e;
            font-weight: 500;
        }

        .book-info p {
            color: #8d6e63;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .price {
            font-size: 1.3rem;
            font-weight: 600;
            color: #5d4037;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-cart {
            background: #8d6e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-cart:hover {
            background: #6d4c41;
        }

        .rating {
            font-size: 0.9rem;
            color: #8d6e63;
            margin: 10px 0;
        }

        footer {
            background: #5d4037;
            color: #d7ccc8;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
        .book-placeholder {
            width: 200px;
            height: 300px;
            background: #efebe9;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin: 0 auto;
            color: #8d6e63;
            font-size: 3rem;
        }

        @media (max-width: 768px) {
            .main-nav {
                flex-wrap: wrap;
            }
            
            .nav-link {
                padding: 12px 20px;
                flex: 1;
                text-align: center;
                min-width: 120px;
            }
            
            .catalog-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filters {
                width: 100%;
            }
            
            .filter-select {
                min-width: 150px;
                flex: 1;
            }
            
            .book-cover {
                max-width: 150px;
                height: 225px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <h1>Storyteller's corner</h1>
                <p>Интернет-магазин</p>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="catalog.html" class="nav-link active">Каталог</a>
                <a href="login.html" class="nav-link">Вход</a>
                <a href="register.html" class="nav-link">Регистрация</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="catalog-header">
            <h2>Каталог книг</h2>
            <div class="filters">
                <select class="filter-select">
                    <option>Все категории</option>
                    <option>Художественная литература</option>
                    <option>Фэнтези</option>
                    <option>Детективы</option>
                    <option>Научная фантастика</option>
                    <option>Романы</option>
                    <option>Бизнес-литература</option>
                </select>
                <select class="filter-select">
                    <option>По популярности</option>
                    <option>По цене (возрастание)</option>
                    <option>По цене (убывание)</option>
                    <option>По названию</option>
                </select>
            </div>
        </div>

        <div class="categories">
            <h3>Категории</h3>
            <div class="category-tags">
                <span class="category-tag active">Все книги</span>
                <span class="category-tag">Художественная литература</span>
                <span class="category-tag">Фэнтези</span>
                <span class="category-tag">Детективы</span>
                <span class="category-tag">Научная фантастика</span>
                <span class="category-tag">Романы</span>
                <span class="category-tag">Бизнес-литература</span>
            </div>
        </div>
        <div class="books-grid catalog-grid" id="booksGrid">
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Storyteller's corner</p>
        </div>
    </footer>
    <script>
        const books = [
            {
                id: 1,
                title: "Мастер и Маргарита",
                author: "Михаил Булгаков",
                price: 400,
                category: "fiction",
                rating: 4.8,
                image: "images/мастеримаргарита.webp"
            },
            {
                id: 2,
                title: "1984",
                author: "Джордж Оруэлл",
                price: 350,
                category: "scifi",
                rating: 4.7,
                image: "images/1984.jpg"
            },
            {
                id: 3,
                title: "Преступление и наказание",
                author: "Фёдор Достоевский",
                price: 380,
                category: "fiction",
                rating: 4.9,
                image: "images/преступлениеинаказание.png"
            },
            {
                id: 4,
                title: "Маленький принц",
                author: "Антуан де Сент-Экзюпери",
                price: 378,
                category: "fiction",
                rating: 4.8,
                image: "images/маленькийпринц.webp"
            },
            {
                id: 5,
                title: "Если все кошки в мире исчезнут",
                author: "Гэнки Кавамура",
                price: 388,
                category: "romance",
                rating: 4.6,
                image: "images/есливсекошкивмиреисчезнут.webp"
            },
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadBooks();
            
            document.querySelectorAll('.btn-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const bookTitle = this.closest('.book-card').querySelector('h4').textContent;
                    alert(`Книга "${bookTitle}" добавлена в корзину!`);
                });
            });

            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    filterBooks();
                });
            });

            document.querySelectorAll('.filter-select').forEach(select => {
                select.addEventListener('change', sortBooks);
            });
        });

        function loadBooks(booksToLoad = books) {
            const booksGrid = document.getElementById('booksGrid');
            booksGrid.innerHTML = '';
            
            booksToLoad.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-image">
                        <img src="${book.image}" alt="${book.title}" class="book-cover">
                    </div>
                    <div class="book-info">
                        <h4>${book.title}</h4>
                        <p>${book.author}</p>
                        <div class="rating">
                            <span>★ ${book.rating}</span>
                        </div>
                        <div class="price">${book.price} ₽</div>
                        <button class="btn btn-cart">В корзину</button>
                    </div>
                `;
                booksGrid.appendChild(bookCard);
            });
            document.querySelectorAll('.btn-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const bookTitle = this.closest('.book-card').querySelector('h4').textContent;
                    alert(`Книга "${bookTitle}" добавлена в корзину!`);
                    const originalText = this.textContent;
                    this.textContent = 'Добавлено!';
                    this.style.background = '#27ae60';
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.background = '';
                    }, 2000);
                });
            });
            document.querySelectorAll('.book-cover').forEach(img => {
                img.addEventListener('error', function() {
                    console.log('Ошибка загрузки картинки:', this.src);
                    const placeholder = document.createElement('div');
                    placeholder.className = 'book-placeholder';
                    placeholder.innerHTML = '📖';
                    this.parentNode.replaceChild(placeholder, this);
                });
            });
        }

        function filterBooks() {
            const activeCategory = document.querySelector('.category-tag.active').textContent;
            
            if (activeCategory === 'Все книги') {
                loadBooks(books);
            } else {
                const filteredBooks = books.filter(book => {
                    const categoryMap = {
                        'Художественная литература': 'fiction',
                        'Фэнтези': 'fantasy',
                        'Детективы': 'detective',
                        'Научная фантастика': 'scifi',
                        'Романы': 'romance',
                        'Бизнес-литература': 'business'
                    };
                    return book.category === categoryMap[activeCategory];
                });
                loadBooks(filteredBooks);
            }
        }

        function sortBooks() {
            const sortBy = document.querySelectorAll('.filter-select')[1].value;
            let sortedBooks = [...books];
            
            switch (sortBy) {
                case 'По цене (возрастание)':
                    sortedBooks.sort((a, b) => a.price - b.price);
                    break;
                case 'По цене (убывание)':
                    sortedBooks.sort((a, b) => b.price - a.price);
                    break;
                case 'По названию':
                    sortedBooks.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                default:
                    sortedBooks.sort((a, b) => b.rating - a.rating);
            }
            
            loadBooks(sortedBooks);
        }
    </script>
</body>
</html>

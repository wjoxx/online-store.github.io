<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyteller's corner | Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fefefe;
            color: #5d4037;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #5d4037;
            color: white;
            border-bottom: 3px solid #8d6e63;
        }

        .header-top {
            padding: 20px 0 10px;
            text-align: center;
        }

        .header-top h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .header-top p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 0;
            background: #4e342e;
            border-top: 1px solid #6d4c41;
        }

        .nav-link {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-link:hover {
            background: #6d4c41;
        }

        .nav-link.active {
            background: #8d6e63;
            border-bottom-color: #d7ccc8;
        }

        main {
            flex: 1;
            padding: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(93, 64, 55, 0.1);
            border: 1px solid #d7ccc8;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4e342e;
            font-weight: 300;
            font-size: 1.8rem;
        }

        .auth-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #5d4037;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d7ccc8;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8d6e63;
            box-shadow: 0 0 0 2px rgba(141, 110, 99, 0.2);
        }

        .form-options {
            margin-bottom: 25px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .checkbox input {
            display: none;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid #8d6e63;
            border-radius: 3px;
            margin-right: 8px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox input:checked + .checkmark {
            background: #6d4c41;
            border-color: #6d4c41;
        }

        .checkbox input:checked + .checkmark::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
        }

        .btn-primary {
            background: #6d4c41;
            color: white;
            border: 2px solid #6d4c41;
        }

        .btn-primary:hover {
            background: #5d4037;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 64, 55, 0.3);
        }

        .btn-full {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
        }

        footer {
            background: #5d4037;
            color: #d7ccc8;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .main-nav {
                flex-wrap: wrap;
            }
            
            .nav-link {
                padding: 12px 20px;
                flex: 1;
                text-align: center;
                min-width: 120px;
            }
            
            .auth-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <h1>Storyteller's corner</h1>
                <p>Интернет-магазин</p>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="catalog.html" class="nav-link">Каталог</a>
                <a href="login.html" class="nav-link">Вход</a>
                <a href="register.html" class="nav-link active">Регистрация</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2>Регистрация</h2>
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="reg-name">Имя:</label>
                    <input type="text" id="reg-name" placeholder="Введите ваше имя" required>
                    <div class="error-message" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="reg-email">E-mail адрес:</label>
                    <input type="email" id="reg-email" placeholder="Введите ваш email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль:</label>
                    <input type="password" id="reg-password" placeholder="Введите ваш пароль" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                <div class="form-group">
                    <label for="reg-confirm">Повторите пароль:</label>
                    <input type="password" id="reg-confirm" placeholder="Повторите пароль" required>
                    <div class="error-message" id="confirm-error"></div>
                </div>
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="agreement" required>
                        <span class="checkmark"></span>
                        Принять условия соглашений
                    </label>
                    <div class="error-message" id="agreement-error"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Регистрация</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Storyteller's corner</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const nameInput = document.getElementById('reg-name');
            const emailInput = document.getElementById('reg-email');
            const passwordInput = document.getElementById('reg-password');
            const confirmInput = document.getElementById('reg-confirm');
            const agreementInput = document.getElementById('agreement');

            function showError(inputId, message) {
                const errorElement = document.getElementById(inputId + '-error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function hideError(inputId) {
                const errorElement = document.getElementById(inputId + '-error');
                errorElement.style.display = 'none';
            }

            nameInput.addEventListener('input', function() {
                if (nameInput.value.length < 2) {
                    showError('name', 'Имя должно содержать минимум 2 символа');
                } else {
                    hideError('name');
                }
            });

            emailInput.addEventListener('input', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    showError('email', 'Введите корректный email адрес');
                } else {
                    hideError('email');
                }
            });

            passwordInput.addEventListener('input', function() {
                if (passwordInput.value.length < 6) {
                    showError('password', 'Пароль должен содержать минимум 6 символов');
                } else {
                    hideError('password');
                }
            });

            confirmInput.addEventListener('input', function() {
                if (confirmInput.value !== passwordInput.value) {
                    showError('confirm', 'Пароли не совпадают');
                } else {
                    hideError('confirm');
                }
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;

                if (nameInput.value.length < 2) {
                    showError('name', 'Имя должно содержать минимум 2 символа');
                    isValid = false;
                } else {
                    hideError('name');
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    showError('email', 'Введите корректный email адрес');
                    isValid = false;
                } else {
                    hideError('email');
                }

                if (passwordInput.value.length < 6) {
                    showError('password', 'Пароль должен содержать минимум 6 символов');
                    isValid = false;
                } else {
                    hideError('password');
                }

                if (confirmInput.value !== passwordInput.value) {
                    showError('confirm', 'Пароли не совпадают');
                    isValid = false;
                } else {
                    hideError('confirm');
                }

                if (!agreementInput.checked) {
                    showError('agreement', 'Необходимо принять условия соглашения');
                    isValid = false;
                } else {
                    hideError('agreement');
                }

                if (isValid) {
                    const userData = {
                        name: nameInput.value,
                        email: emailInput.value,
                        password: passwordInput.value
                    };
                    
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    alert('Регистрация завершена успешно! Теперь вы можете войти в систему.');
                    window.location.href = 'login.html';
                }
            });

            agreementInput.addEventListener('change', function() {
                if (this.checked) {
                    hideError('agreement');
                }
            });
        });
    </script>
</body>
</html>

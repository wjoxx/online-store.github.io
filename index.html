<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyteller's corner | Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fefefe;
            color: #5d4037;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #5d4037;
            color: white;
            border-bottom: 3px solid #8d6e63;
        }

        .header-top {
            padding: 20px 0 10px;
            text-align: center;
        }

        .header-top h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .header-top p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 0;
            background: #4e342e;
            border-top: 1px solid #6d4c41;
        }

        .nav-link {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-link:hover {
            background: #6d4c41;
        }

        .nav-link.active {
            background: #8d6e63;
            border-bottom-color: #d7ccc8;
        }

        main {
            flex: 1;
            padding: 40px 0;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #efebe9 0%, #d7ccc8 100%);
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4e342e;
            font-weight: 300;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #6d4c41;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: #6d4c41;
            color: white;
            border: 2px solid #6d4c41;
        }

        .btn-primary:hover {
            background: #5d4037;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 64, 55, 0.3);
        }

        .btn-cart {
            background: #8d6e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-cart:hover {
            background: #6d4c41;
        }

        /* ГОРИЗОНТАЛЬНОЕ РАСПОЛОЖЕНИЕ КНИГ */
        .books-horizontal {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .book-card {
            background: white;
            border: 1px solid #d7ccc8;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(93, 64, 55, 0.1);
            width: 280px; /* Фиксированная ширина для карточек */
            flex-shrink: 0; /* Запрещаем сжатие */
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(93, 64, 55, 0.2);
        }

        .book-image {
            margin-bottom: 15px;
            text-align: center;
        }

        .book-cover {
            width: 100%;
            max-width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .book-info h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #4e342e;
            font-weight: 500;
        }

        .book-info p {
            color: #8d6e63;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .price {
            font-size: 1.3rem;
            font-weight: 600;
            color: #5d4037;
            margin: 15px 0;
        }

        .popular-books h3 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #4e342e;
            font-weight: 300;
        }

        footer {
            background: #5d4037;
            color: #d7ccc8;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        /* Стили для случаев, когда картинки не загружаются */
        .book-placeholder {
            width: 200px;
            height: 300px;
            background: #efebe9;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin: 0 auto;
            color: #8d6e63;
            font-size: 3rem;
        }

        @media (max-width: 768px) {
            .main-nav {
                flex-wrap: wrap;
            }
            
            .nav-link {
                padding: 12px 20px;
                flex: 1;
                text-align: center;
                min-width: 120px;
            }
            
            .hero h2 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }

            .book-cover {
                max-width: 150px;
                height: 225px;
            }

            .books-horizontal {
                gap: 20px;
            }

            .book-card {
                width: 250px;
            }
        }

        @media (max-width: 600px) {
            .books-horizontal {
                flex-direction: column;
                align-items: center;
            }
            
            .book-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <h1>Storyteller's corner</h1>
                <p>Интернет-магазин</p>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link active">Главная</a>
                <a href="catalog.html" class="nav-link">Каталог</a>
                <a href="login.html" class="nav-link">Вход</a>
                <a href="register.html" class="nav-link">Регистрация</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Добро пожаловать в мир книг</h2>
            <a href="catalog.html" class="btn btn-primary">Смотреть каталог</a>
        </section>

        <section class="popular-books">
            <h3>Популярные книги</h3>
            <div class="books-horizontal">
                <!-- Книга 1 -->
                <div class="book-card">
                    <div class="book-image">
                        <img src="images/мастеримаргарита.webp" alt="Мастер и Маргарита" class="book-cover">
                    </div>
                    <div class="book-info">
                        <h4>Мастер и Маргарита</h4>
                        <p>Михаил Булгаков</p>
                        <div class="price">650 ₽</div>
                        <button class="btn btn-cart">В корзину</button>
                    </div>
                </div>
                
                <!-- Книга 2 -->
                <div class="book-card">
                    <div class="book-image">
                        <img src="images/1984.jpg" alt="1984" class="book-cover">
                    </div>
                    <div class="book-info">
                        <h4>1984</h4>
                        <p>Джордж Оруэлл</p>
                        <div class="price">580 ₽</div>
                        <button class="btn btn-cart">В корзину</button>
                    </div>
                </div>
                
                <!-- Книга 3 -->
                <div class="book-card">
                    <div class="book-image">
                        <img src="images/преступлениеинаказание.png" alt="Преступление и наказание" class="book-cover">
                    </div>
                    <div class="book-info">
                        <h4>Преступление и наказание</h4>
                        <p>Фёдор Достоевский</p>
                        <div class="price">720 ₽</div>
                        <button class="btn btn-cart">В корзину</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Книжный уголок</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Обработка кнопок "В корзину"
            document.querySelectorAll('.btn-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const bookTitle = this.closest('.book-card').querySelector('h4').textContent;
                    alert(`Книга "${bookTitle}" добавлена в корзину!`);
                    
                    // Анимация кнопки
                    const originalText = this.textContent;
                    this.textContent = 'Добавлено!';
                    this.style.background = '#27ae60';
                    
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.background = '';
                    }, 2000);
                });
            });

            // Обработка ошибок загрузки картинок
            document.querySelectorAll('.book-cover').forEach(img => {
                img.addEventListener('error', function() {
                    console.log('Ошибка загрузки картинки:', this.src);
                    const placeholder = document.createElement('div');
                    placeholder.className = 'book-placeholder';
                    placeholder.innerHTML = '📖';
                    this.parentNode.replaceChild(placeholder, this);
                });
            });
        });
    </script>
</body>
</html>
